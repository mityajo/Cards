<!DOCTYPE html>
<html lang="ru">

<head>

<body>

            </form>
        </header>

        <main class="content">
            <div class="container">

                    <div class="cards__item">

                        <div class="cards__item__date">date</div>
                        <div class="cards__item-close">&#10006;</div>
                    </div>
                    <div class="cards__item">
                        <img src="img/2.jpg" alt="first">
                        <div class="cards__item__title">title</div>
                        <div class="cards__item__date">date</div>
                        <div class="cards__item-close">&#10006;</div>
                    </div>
                    <div class="cards__item">
                        <img src="img/3.jpg" alt="first">
                        <div class="cards__item__title">title</div>
                        <div class="cards__item__date">date</div>
                        <div class="cards__item-close">&#10006;</div>
                    </div>
                    <div class="cards__item">
                        <img src="img/1.jpg" alt="first">
                        <div class="cards__item-close">&#10006;</div>
                    </div>
                    <div class="cards__item">
                        <img src="img/2.jpg" alt="first">
                        <div class="cards__item-close">&#10006;</div>
                    </div>
                    <div class="cards__item">
                        <img src="img/3.jpg" alt="first">
                        <div class="cards__item-close">&#10006;</div>
                    </div>
                    <div class="cards__item">
                        <img src="img/1.jpg" alt="first">
                        <div class="cards__item-close">&#10006;</div>
                    </div>
                    <div class="cards__item">
                        <img src="img/2.jpg" alt="first">
                        <div class="cards__item-close">&#10006;</div>
                    </div>
                    <div class="cards__item">
                        <img src="img/3.jpg" alt="first">
                        <div class="cards__item-close">&#10006;</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <form class="footer__form">
                <p>Сортировать:</p>
                <p><input type="radio" name="sort" value="date" checked> Дата</p>
                <p><input type="radio" name="sort" value="name"> Название</p>
                <p><input type="radio" name="sort" value="size"> Размер</p>
            </form>
        </footer>
    </div>

    <script src="js/script.js"></script>
