<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <form class="header__form">
                <p>Вид контента:</p>
                <p><input type="radio" name="display" value="cards" checked> Карточки</p>
                <p><input type="radio" name="display" value="list"> Список</p>
                <input type="button" class="btn__reset" value="Сбросить">
            </form>
        </header>

        <main class="content">
            <div class="container">
                <div class="cards"></div>
                <ul class="cards__pagination"></ul>
            </div>
        </main>

        <footer class="footer">
            <form class="footer__form">
                <p>Сортировать:</p>
                <p><input type="radio" name="sort" value="date"> Дата</p>
                <p><input type="radio" name="sort" value="category"> Категория</p>
                <p><input type="radio" name="sort" value="size"> Размер</p>
            </form>
        </footer>
    </div>

    <!-- Preloader -->
    <div class="preloader" id="page-preloader">
        <div class="preloader__perc">0%</div>
        <div class="loader"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
